<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Tracker 1.0</title>
    <!--css links go here-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>
    <header class="m-0 has-background-grey-dark">
        <h1 class="p-2 title is-2 has-text-centered has-text-info">
            Satellite Tracker 1.0 🛰
        </h1>
    </header>

    <div class="content columns m-0">
        <!--create sidebar here-->
        <div id="sidebar" class="column is-half m-0 is-block has-background-grey-dark is-narrow-fullhd">
            <div class="has-text-centered">
                <h3 class="mb-3 ml-3 mr-3 pt-5 subtitle is-4 has-text-info">
                    Find and View Popular Satellites Currently in Orbit ⭐️
                </h3>
            </div>
            <div id="location">
                <p class="p-3 is-size-5 has-text-info-light has-text-centered">
                    Enter your location to see when a satellite might flyover you!
                </p>
                <input class="input is-round is-info is-small ml-5" type="text" placeholder="City, State">
                <button class="saveBtn ml-6 mb-3">Save Location</button>
            </div>
        </div>
        <!--sidebar end-->
    
        <!--create info panel here-->
        <div class="column" id="info-panel">
            <div class="has-text-centered">
                <h4 class="subtitle is-size-3 has-text-info is-italic">
                    What's in our atmosphere?
                </h4>
            </div>
            <div id="sat-info" class="has-text-centered">
                <p>
                    Info about our satellites!
                </p>
            </div>
        </div>
        <!--info panel end-->
    </div>
    <!--footer here-->
    <footer>
        <div id="footer" class="m-0 has-text-centered has-background-grey-dark">
            <p class="p-3 has-text-info-light ">Made with love by: Deena, Andres, and Autumn 💙 🌎 💫</p>
        </div>
    </footer>
    <!--footer end-->
    <!--script links go here-->
    <script src="./assets/js/script.js"></script>
</body>
</html>
